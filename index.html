<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Trattoria Bella - Italian Restaurant</title>
   
</head>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #f8f8f8;
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 24px;
    margin: 0;
}

#search {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
}

.menu-item {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    padding: 10px;
}

#total-price {
    font-weight: bold;
}

#checkout {
    background-color: #ff6347;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

    </style>
<body>
    <header>
        <h1>La Trattoria Bella</h1>
        <input type="text" id="search" placeholder="Search...">
    </header>
    <section id="menu">
        <!-- Menu items -->
        <div class="menu-item">
            <span class="item-name">Spaghetti Carbonara</span>
            <span class="item-price">$12.99</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- Add more menu items -->
        <div class="menu-item">
            <span class="item-name">Margherita Pizza</span>
            <span class="item-price">$10.99</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="menu-item">
            <span class="item-name">Chicken Alfredo</span>
            <span class="item-price">$14.99</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="menu-item">
            <span class="item-name">Lasagna Bolognese</span>
            <span class="item-price">$12.49</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="menu-item">
            <span class="item-name">Tiramisu</span>
            <span class="item-price">$6.99</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="menu-item">
            <span class="item-name">Caprese Salad</span>
            <span class="item-price">$8.49</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- Add more menu items if needed -->
    </section>
   <section id="cart">
        <h2>Cart</h2> <!-- Added "Cart" label -->
        <!-- Cart items -->
        <!-- ... (other cart items) ... -->
        <div class="cart-total">
            <span>Total:</span>
            <span id="total-price">$0.00</span>
        </div>
        <button id="checkout">Checkout</button>
    </section>
    
</body>
    <script>
       // script.js
const addToCartButtons = document.querySelectorAll('.add-to-cart');
const totalPriceElement = document.getElementById('total-price');
const checkoutButton = document.getElementById('checkout');
const cartItemsContainer = document.getElementById('cart-items');

let totalPrice = 0;
const cartItems = []; // Array to store selected items

addToCartButtons.forEach((button) => {
    button.addEventListener('click', () => {
        const menuItem = button.parentElement;
        const itemName = menuItem.querySelector('.item-name').textContent;
        const itemPrice = parseFloat(menuItem.querySelector('.item-price').textContent.slice(1));

        // Add item to cart
        cartItems.push({ name: itemName, price: itemPrice });

        // Update the cart display
        updateCartDisplay();
    });
});

function updateCartDisplay() {
    let cartHTML = '';
    totalPrice = 0;

    cartItems.forEach((item) => {
        cartHTML += `
            <div class="cart-item">
                <span class="item-name">${item.name}</span>
                <span class="item-price">$${item.price.toFixed(2)}</span>
            </div>
        `;
        totalPrice += item.price;
    });

    totalPriceElement.textContent = `$${totalPrice.toFixed(2)}`;
    cartItemsContainer.innerHTML = cartHTML; // Update the cart container
}

checkoutButton.addEventListener('click', () => {
    // Display a thank-you message and show the total price
    alert(`Thank you for your order! Total: $${totalPrice.toFixed(2)}`);
});

    </script>
</html>
